<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Super Hero Database</title>

    <!-- Bootstrap Core CSS -->
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">

	<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
	
    <!-- Custom CSS -->
	<style type="text/css">
/*!
 * Start Bootstrap - Landing Page Bootstrap Theme (http://startbootstrap.com)
 * Code licensed under the Apache License v2.0.
 * For details, see http://www.apache.org/licenses/LICENSE-2.0.
 */

body,
html {
    width: 100%;
    height: 100%;
}

body,
h1,
h2,
h3,
h4,
h5,
h6 {
    font-family: "Lato","Helvetica Neue",Helvetica,Arial,sans-serif;
    font-weight: 700;
}

.lead {
    font-size: 18px;
    font-weight: 400;
}

.intro-header {
    text-align: center;
    color: #f8f8f8;
    background-size: cover;
}

.intro-message {
    position: relative;
    padding-top: 20%;
    padding-bottom: 20%;
}

.intro-message > h1 {
    margin: 0;
    text-shadow: 2px 2px 3px rgba(0,0,0,0.6);
    font-size: 5em;
}

.intro-divider {
    width: 400px;
    border-top: 1px solid #f8f8f8;
    border-bottom: 1px solid rgba(0,0,0,0.2);
}

.intro-message > h3 {
    text-shadow: 2px 2px 3px rgba(0,0,0,0.6);
}

@media(max-width:767px) {
    .intro-message {
        padding-bottom: 15%;
    }

    .intro-message > h1 {
        font-size: 3em;
    }

    ul.intro-social-buttons > li {
        display: block;
        margin-bottom: 20px;
        padding: 0;
    }

    ul.intro-social-buttons > li:last-child {
        margin-bottom: 0;
    }

    .intro-divider {
        width: 100%;
    }
}

.network-name {
    text-transform: uppercase;
    font-size: 14px;
    font-weight: 400;
    letter-spacing: 2px;
}

.content-section-a {
    padding: 50px 0;
    background-color: #f8f8f8;
}

.content-section-b {
    padding: 50px 0;
    border-top: 1px solid #e7e7e7;
    border-bottom: 1px solid #e7e7e7;
}

.section-heading {
    margin-bottom: 30px;
}

.section-heading-spacer {
    float: left;
    width: 200px;
    border-top: 3px solid #e7e7e7;
}

.banner {
    padding: 100px 0;
    color: #f8f8f8;
    background-size: cover;
}

.banner h2 {
    margin: 0;
    text-shadow: 2px 2px 3px rgba(0,0,0,0.6);
    font-size: 3em;
}

.banner ul {
    margin-bottom: 0;
}

.banner-social-buttons {
    float: right;
    margin-top: 0;
}

@media(max-width:1199px) {
    ul.banner-social-buttons {
        float: left;
        margin-top: 15px;
    }
}

@media(max-width:767px) {
    .banner h2 {
        margin: 0;
        text-shadow: 2px 2px 3px rgba(0,0,0,0.6);
        font-size: 3em;
    }

    ul.banner-social-buttons > li {
        display: block;
        margin-bottom: 20px;
        padding: 0;
    }

    ul.banner-social-buttons > li:last-child {
        margin-bottom: 0;
    }
}

footer {
    padding: 50px 0;
    background-color: #f8f8f8;
}

p.copyright {
    margin: 15px 0 0;
}
</style>
    <!-- Custom Fonts -->
    <link href="{{ url_for('static', filename='css/font-awesome.css') }}" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/fancybox/1.3.4/jquery.fancybox-1.3.4.css" type="text/css" media="screen" />

        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

	<meta name="description" content="Automatically sync and backup all your Photos and Videos from social networks!" />
	<meta name="keywords" content="socialbucket, social bucket, social media, social network, photo, video, backup, back up, sync" />
	<meta property="og:site_name" content="SocialBucket">
	<meta property="og:url" name="og:url" content="http://socialbucket.co" data-app="">
	<meta property="og:type" name="og:type" content="website" data-app="">
	<meta property="og:description" name="og:description" content="Automatically sync and backup all your Photos and Videos from social networks!" data-app="">
	<meta property="og:title" name="og:title" content="SocialBucket" data-app="">
	<meta property="og:image" name="og:image" content="http://socialbucket.co/images/sbPromo.png" data-app="">
</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">Super Hero Database</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="navbar-collapse collapse" id="bs-example-navbar-collapse-1" style="height: 1px;">
                <ul class="nav navbar-nav navbar-right">
					<li>
						<form class="navbar-form navbar-left" role="search">
							<div class="form-group">
								<input type="text" class="form-control" placeholder="Search">
							</div>
							<button type="submit" class="btn btn-default">Search</button>
						</form>
					</li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Header -->
    <div class="intro-header" style="
    /* background-color: blue; */
">

        <div class="container" style="width: 100%; height: 100%; background: url('{{ url_for('static', filename='images/home_bg.png') }}');">

<div id="wrapper" style="font-weight: normal; max-width: 800px; margin: 0 auto; padding: 10px;background: white;border-radius: 10px;margin-top: 100px;/* border: 1px solid black; */box-shadow: 0 0 5px 5px #888;min-height: 510px;">
  <div style="display: inline-block; width: 100%; color: #333;">
	{% block content %}
	<img src="{{ picture }}" style="width: 250px; float: left;">
	<div>
	<h1 style="
    color: #333;
    float: left;
    margin-left: 20px;
	">{{ name }} <span style="font-size: 14px;">Character</span></h1>
	<p style="
    color: #333;
    text-align: left;
    margin-left: 20px;
    float: left;
    max-width: 490px;
	width: 100%;
	">{{ picture }}
	</p>
	<div class="profileMetaData" style="float: left; margin-left: 20px; max-width: 490px;">
		<strong style="float: left;">Universe:</strong>
		<span style="float: left; margin-left: 5px;">{{ universe }}</span>
		<br><strong style="float: left;">Gender:</strong>
		<span style="float: left; margin-left: 5px;">{{ gender }}</span>
		<br><strong style="float: left;">Aliases:</strong>
		{% for item in aliases %}
			<span style="float: left; margin-left: 5px;">{{ item }}</span>
		{% endfor %}
		<br><strong style="float: left;">Powers:</strong>
		<span style="float: left; margin-left: 5px;">
		{{ ", ".join(powers) }}
	</div>
	</div>
  </div>
{% endblock %}

  <br>		
</div>

        </div>
        <!-- /.container -->

    </div>
    <!-- /.intro-header -->

    <!-- jQuery Version 1.11.0 -->
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
	
	<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/fancybox/1.3.4/jquery.fancybox-1.3.4.pack.js"></script>
	<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/fancybox/1.3.4/jquery.easing-1.3.pack.js"></script>
	<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/fancybox/1.3.4/jquery.mousewheel-3.0.4.pack.js"></script>	

    <script type="text/javascript">
		$('#emailBanner').click(function () {
			$("html, body").animate({ scrollTop: 0 }, "slow");
		    return false;
		});

		$(function () {
			$("#viewDemo").click(function() {
				$.fancybox({
					'padding'		: 0,
					'autoScale'		: false,
					'transitionIn'	: 'none',
					'transitionOut'	: 'none',
					'title'			: this.title,
					'width'		: 640,
					'height'		: 495,
					'href'			: this.href.replace(new RegExp("watch\\?v=", "i"), 'v/'),
					'type'			: 'swf',
					'swf'			: {
					   	'wmode'		: 'transparent',
						'allowfullscreen'	: 'true'
					},
					autoSize : true
		        });
				
				$('#fancybox-wrap').css('display', 'inline-table');
				return false;
			});
	});
	</script>
</body>
</html>
